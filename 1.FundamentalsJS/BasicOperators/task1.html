<body>
    <h1>

    <h2>
        Базовые операторы, математика
    </h2>
    <p>
        1. Чему будут равны переменные a, b, c и d в примере ниже?
    </p>
    <script>
        let a = 1, b = 1;

        let c = ++a;
        let d = b++;
        alert('a = 2');
        alert('b = 2');
        alert('c = 2');
        alert('d = 1');
    </script>
</body>
