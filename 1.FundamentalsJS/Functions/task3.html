    <p>
        3. Напишите функцию min(a,b), которая возвращает меньшее из чисел a и b.
    </p>
    <script>

        function min(a, b) {
            return (a < b) ? a : b
        }

        alert('Минимальное число между 2 и 5 = ' + min(2, 5))
        alert('Минимальное число между 3 и -1 = ' + min(3, -1))
        alert('Минимальное число между 1 и 1 = ' + min(1, 1))
    </script>
