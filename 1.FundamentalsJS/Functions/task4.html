<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Functions. Task 4</title>
</head>

<body>
    <h1>
        Основы JavaScript
    </h1>
    <h2>
        Функции
    </h2>
    <p>
        4. Напишите функцию pow(x,n), которая возводит x в степень n и возвращает результат.<br/>
        Создайте страницу, которая запрашивает x и n, а затем выводит результат pow(x,n).
    </p>
    <script>
        function pow(x, n) {
            return Math.pow(x, n);
        }

        let x = +prompt('Введите число!');
        let n = +prompt('Введите степень!');
        if (n < 1) {
            alert('Нельзя указать данную степень')
        } else {
            alert(pow(x, n))
        }
    </script>
</body>

</html>
