<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conditional Branching. Task 1</title>
</head>

<body>
    <h1>
        Основы JavaScript
    </h1>
    <h2>
        Условное ветвление: if, '?'
    </h2>
    <p>
        1. Выведется ли alert?
    </p>
    <code>
        if ("0") {<br/>
            alert( 'Привет' );<br/>
          }
    </code>
    <p>
        Выведется
    </p>
    <script>
        if ("0") {
            alert('Привет');
        }
        // Выведется
    </script>
</body>

</html>
