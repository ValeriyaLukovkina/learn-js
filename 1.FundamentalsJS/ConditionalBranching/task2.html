<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conditional Branching. Task 2</title>
</head>

<body>
    <h1>
        Основы JavaScript
    </h1>
    <h2>
        Условное ветвление: if, '?'
    </h2>
    <p>
        2. Используя конструкцию if..else, напишите код, который будет спрашивать: „Какое «официальное» название JavaScript?“<br/>
        Если пользователь вводит «ECMAScript», то показать: «Верно!», в противном случае – отобразить: «Не знаете? ECMAScript!»
    </p>
    <script>
        let answer = prompt('Какое «официальное» название JavaScript?')
        if (answer === 'ECMAScript') {
            alert('Верно!')
        } else {
            alert('Не знаете? ECMAScript!')
        }
    </script>
</body>

</html>
