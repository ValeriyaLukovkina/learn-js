<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Logical Operators. Task 7</title>
</head>

<body>
    <h1>
        Основы JavaScript
    </h1>
    <h2>
        Логические операторы
    </h2>
    <p>
        7. Напишите условие if для проверки, что значение переменной age НЕ находится в диапазоне 14 и 90 включительно.<br/>
        Напишите два варианта: первый с использованием оператора НЕ !, второй – без этого оператора.
    </p>
    <script>
        let age = +prompt('Введите возраст!')
        if (age < 14 || age > 90) {
            alert('1 вариант age < 14 && age > 90. Не находится в диапазоне.')
        }

        if (!(age >= 14 && age <= 90)) {
            alert('1 вариант !(age >= 14 && age <= 90). Не находится в диапазоне')
        }
    </script>
</body>

</html>
