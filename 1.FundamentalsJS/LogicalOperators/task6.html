<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Logical Operators. Task 6</title>
</head>

<body>
    <h1>
        Основы JavaScript
    </h1>
    <h2>
        Логические операторы
    </h2>
    <p>
        6. Напишите условие if для проверки, что переменная age находится в диапазоне между 14 и 90 включительно.<br/>
        «Включительно» означает, что значение переменной age может быть равно 14 или 90.
    </p>
    <script>
        let age = +prompt('Введите возраст!')
        if (age >= 14 && age <= 90) {
            alert('age >= 14 && age <= 90. Находится в диапазоне.')
        }
    </script>
</body>

</html>
