<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Logical Operators. Task 8</title>
</head>

<body>
    <h1>
        Основы JavaScript
    </h1>
    <h2>
        Логические операторы
    </h2>
    <p>
        8. Какие из перечисленных ниже alert выполнятся?<br/>
        Какие конкретно значения будут результатами выражений в условиях if(...)?
    </p>
    <script>
        if (-1 || 0) alert('first');
        if (-1 && 0) alert('second');
        if (null || -1 && 1) alert('third');
        alert('Выполнится 1.first и 3.third')
    </script>
</body>

</html>
