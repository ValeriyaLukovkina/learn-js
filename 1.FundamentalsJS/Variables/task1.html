<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Variables. Task 1</title>
</head>

<body>
    <h1>
        Основы JavaScript
    </h1>
    <h2>
        Переменные
    </h2>
    <p>
        1. Объявите две переменные: admin и name. <br/>
        Запишите строку "Джон" в переменную name.<br/>
        Скопируйте значение из переменной name в admin.<br/>
        Выведите на экран значение admin, используя функцию alert (должна показать «Джон»).
    </p>
    <script>
        let admin;
        let name;
        name = 'Джон';
        admin = name;
        alert(admin);
    </script>
</body>
