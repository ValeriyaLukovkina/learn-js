<body>
    <h1>
        Основы JavaScript

    <h2>
        Циклы while и for
    </h2>
    <p>
        5. Перепишите код, заменив цикл for на while, без изменения поведения цикла.
    </p>
    <pre><code>
        for (let i = 0; i &lt; 3; i++) {
            alert( `number ${i}!` );
          }          
    </code></pre>
    <script>
        let i = 0;
        while (i < 3) {
            alert(`number ${i}!`);
            i++;
        }
    </script>
