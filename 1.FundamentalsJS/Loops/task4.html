<!DOCTYPE html>

    <title>Loops. Task 4</title>

<body>
    <h1>
        Основы JavaScript
    </h1>
    <h2>
        Циклы while и for
    </h2>
    <p>
        4. При помощи цикла for выведите чётные числа от 2 до 10.
    </p>
    <script>
        for (let i = 2; i <= 10; i = i + 2) {
            alert(i)
        }
    </script>
