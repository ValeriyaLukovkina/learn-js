<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Comparisons. Task 1</title>
</head>

<body>
    <h1>
        Основы JavaScript
    </h1>
    <h2>
        Операторы сравнения
    </h2>
    <p>
        1. Каким будет результат этих выражений?
    </p>
    <pre><code>
        5 > 4
        "ананас" > "яблоко"
        "2" > "12"
        undefined == null
        undefined === null
        null == "\n0\n"
        null === +"\n0\n"          
    </code></pre>
    <p>
        Ответы в консоли
    </p>
    <script>
        console.log('5 > 4 = true');
        console.log('"ананас" > "яблоко" = false');
        console.log('"2" > "12" = true');
        console.log('undefined == null = true');
        console.log('undefined === null = false');
        console.log('null == "\\n0\\n" = false');
        console.log('null === +"\\n0\\n" = false');
    </script>
</body>

</html>
