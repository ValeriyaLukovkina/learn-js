<body>
    <h1>

    <h2>

    <p>
        10. Напишите функцию shuffle(array), которая перемешивает (переупорядочивает случайным образом) элементы
        массива.<br/>
        Многократные прогоны через shuffle могут привести к разным последовательностям элементов.
    </p>
    <script>
        let arr = [1, 2, 3];

        const shuffle = (arr) => {
            for (let i = arr.length - 1; i > 0; i--) {
                let randomNum = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[randomNum]] = [arr[randomNum], arr[i]];
            }
        }
        shuffle(arr)
        alert(arr);
        shuffle(arr)
        alert(arr);
        shuffle(arr)
        alert(arr);
    </script>
