<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Array methods. Task 8</title>
</head>

<body>
    <h1>
        Объекты: основы
    </h1>
    <h2>
        Методы массивов
    </h2>
    <p>
        8. У вас есть массив объектов user, и у каждого из объектов есть name, surname и id.</br>
        Напишите код, который создаст ещё один массив объектов с параметрами id и fullName, где fullName – состоит из
        name и surname.
    </p>
    <script>
        let vasya = { name: "Вася", surname: "Пупкин", id: 1 };
        let petya = { name: "Петя", surname: "Иванов", id: 2 };
        let masha = { name: "Маша", surname: "Петрова", id: 3 };

        let users = [vasya, petya, masha];

        let usersMapped = users.map(el => {
            return {
                fullName: `${el.name} ${el.surname}`,
                id: el.id
            }
        });
        alert(usersMapped[0].id);
        alert(usersMapped[0].fullName);
        alert(usersMapped[2].id);
        alert(usersMapped[2].fullName);
</script>
</body>

</html>
