<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Strings. Task 1</title>
</head>

<body>
    <h1>
        Типы данных
    </h1>
    <h2>
        Строки
    </h2>
    <p>
        1. Напишите функцию ucFirst(str), возвращающую строку str с заглавным первым символом.
    </p>
    <script>
        const ucFirst = (string) => {
            return string[0].toUpperCase() + string.slice(1);
        }
        alert(ucFirst("вася"));
        alert(ucFirst("вася") == "Вася");
    </script>
</body>

</html>
