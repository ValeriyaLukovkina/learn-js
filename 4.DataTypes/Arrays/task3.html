<body>
    <h1>
        Типы данных
    </h1>
    <h2>
        Массивы
    </h2>
    <p>
        3. Каков результат? Почему?
    </p>
    <code>
        let arr = ["a", "b"];</br>
        arr.push(function () {</br>
            alert(this);</br>
        });</br>
        arr[2]();
    </code>
    <p>
        Ответ: Выведется этот массив с тремя элементами. Так как метод push добавляет функцию в массив. А при вызове this получает значение этого массива и он выводится.
    </p>
    <script>
        let arr = ["a", "b"];

        arr.push(function () {
            alert(this);
        });

        arr[2]();

        console.log('Выведется этот массив с тремя элементами. Так как метод push добавляет функцию в массив. А при вызове this получает значение этого массива и он выводится.')
    </script>
</body>
