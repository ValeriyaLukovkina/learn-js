    <p>
        1. Что выведет следующий код?
    </p>
    <code>
        let fruits = ["Яблоки", "Груша", "Апельсин"];<br/>
        let shoppingCart = fruits;<br/>

        alert(fruits.length);
    </code>
    <p>Ответ: 4. Так как обе переменные это ссылки на один и тот же массив</p>
    <script>
        let fruits = ["Яблоки", "Груша", "Апельсин"];

        let shoppingCart = fruits;
        shoppingCart.push("Банан");

        alert(fruits.length);
