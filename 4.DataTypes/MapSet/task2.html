    </h2>
    <p>
        2. Напишите функцию aclean(arr), которая возвращает массив слов, очищенный от анаграмм.<br/>
        Например:
    </p>
    <pre><code>
        let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

        alert( aclean(arr) ); // "nap,teachers,ear" или "PAN,cheaters,era"
    </code></pre>
    <script>

        const aclean = (arr) => {
            let map = new Map();

            for (let word of arr) {
                let sort = word.toLowerCase().split("").sort().join("");
                map.set(sort, word);
            }

            return Array.from(map.values());
        }

        let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

        alert(aclean(arr));
    </script>
