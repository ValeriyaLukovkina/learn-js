<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JSON methods, toJSON. Task 1</title>
</head>

<body>
    <h1>
        Объекты: основы
    </h1>
    <h2>
        JSON methods, toJSON
    </h2>
    <p>
        1. Преобразуйте user в JSON, затем прочитайте этот JSON в другую переменную.
    </p>
    <pre><code>
        let user = {
            name: "Василий Иванович",
            age: 35
        };
    </code></pre>
    <p>
        Ответ в консоли
    </p>
    <script>
        let user = {
            name: "Василий Иванович",
            age: 35
        };
        let a = JSON.parse(JSON.stringify(user));
        console.log(a);
    </script>
</body>

</html>
