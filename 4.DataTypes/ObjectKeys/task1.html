<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Object.keys, values, entries. Task 1</title>
</head>

<body>
    <h1>
        Объекты: основы
    </h1>
    <h2>
        Object.keys, values, entries
    </h2>
    <script>
        const sumSalaries = (salaries) => {

            let sum = 0;
            for (let salary of Object.values(salaries)) {
                sum += salary;
            }

            return sum;
        }

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };

        alert(sumSalaries(salaries));
    </script>
</body>

</html>
