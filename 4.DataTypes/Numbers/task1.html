<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Numbers. Task 1</title>
</head>

<body>
    <h1>
        Типы данных
    </h1>
    <h2>
        Числа
    </h2>
    <p>
        1. Создайте скрипт, который запрашивает ввод двух чисел (используйте prompt) и после показывает их сумму.
    </p>
    <script>
        let a = +prompt('Введите число a!');
        let b = +prompt('Введите число b!');
        alert(a + b)
    </script>
</body>

</html>
