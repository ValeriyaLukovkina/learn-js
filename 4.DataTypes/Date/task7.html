<body>
    <h1>
        Объекты: основы
    </h1>
    <h2>
        Date
    </h2>
    <script>
        function getSecondsToTomorrow() {
            let d = new Date();
            let dn = new Date(d.getFullYear(), d.getMonth(), d.getDate() + 1);
            let dif = dn - d;
            return dif / 1000
        }
        alert(getSecondsToTomorrow());
    </script>
</body>
