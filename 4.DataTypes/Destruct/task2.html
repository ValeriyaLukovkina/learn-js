<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Деструктурирующее присваивание. Task 2</title>
</head>

<body>
    <h1>
        Объекты: основы
    </h1>
    <h2>
        Деструктурирующее присваивание
    </h2>
    <script>

        let salaries = {
            "John": 100,
            "Pete": 300,
            "Mary": 250
        };
        function topSalary(elem) {
            let max = 0;
            let maxName = null;
            for (let [name, salary] of Object.entries(elem)) {
                if (salary > max) {
                    max = salary;
                    maxName = name;
                }
            }
            return maxName;
        }
        console.log(topSalary(salaries));
    </script>
</body>

</html>
