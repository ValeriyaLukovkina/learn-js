<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WeakMap и WeakSet. Task 1</title>
</head>

<body>
    <h1>
        Объекты: основы
    </h1>
    <h2>
        WeakMap и WeakSet
    </h2>
    <p>
        1. Допустим, у нас есть массив arr.<br />
        Создайте функцию unique(arr), которая вернёт массив уникальных, не повторяющихся значений массива arr.<br />
        Например:
    </p>
    <script>
        function unique(arr) {
            return Array.from(new Set(arr));
        }
        let values = ["Hare", "Krishna", "Hare", "Krishna",
            "Krishna", "Krishna", "Hare", "Hare", ":-O"
        ];
        console.log(unique(values));
    </script>
</body>

</html>
