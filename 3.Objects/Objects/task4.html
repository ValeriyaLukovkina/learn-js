<body>
    <h1>
        Объекты: основы
    </h1>
    <h2>
        Объекты
    </h2>
    <p>
        4. У нас есть объект, в котором хранятся зарплаты нашей команды:<br/>
        Напишите код для суммирования всех зарплат и сохраните результат в переменной sum. Должно получиться 390.
    </p>
    <script>
        let salaries = {
            John: 100,
            Ann: 160,
            Pete: 130
        };
        let sum = 0;
        for (let salary in salaries) {
            sum += salaries[salary]
        }
        alert(sum)
    </script>
</body>
