<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Objects. Task 3</title>
</head>

<body>
    <h1>
        Объекты: основы
    </h1>
    <h2>
        Объекты
    </h2>
    <p>
        3. Можно ли изменить объект, объявленный с помощью const? Как вы думаете?
    </p>
    <p>
        Можем, так как const не защищает ключи в объекте. Соответственно их можно менять
    </p>
    <script>
        const user = {
            name: "John"
        };

        user.name = "Pete";

        //Можем, так как const не защищает ключи в объекте. Соответственно их можно менять
    </script>
</body>

</html>
