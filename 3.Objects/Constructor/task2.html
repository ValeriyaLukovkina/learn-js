<body>
    <h1>

    <h2>

    <p>
        2. Создайте функцию-конструктор Calculator, которая создаёт объекты с тремя методами:
    </p>
    <ul>
        <li>read() запрашивает два значения при помощи prompt и сохраняет их значение в свойствах объекта</li>
        <li>sum() возвращает сумму этих свойств</li>
        <li>mul() возвращает произведение этих свойств.</li>
    </ul>
    <script>
        function Calculator () {
            this.read = () => {
                this.a = +prompt('Введите число a');
                this.b = +prompt('Введите число b');
            },
            this.sum = () => {
                return this.a + this.b;
            },
            this.mul = () => {
                return this.a * this.b;
            }
        }
        let calculator = new Calculator();
        calculator.read();

        alert("Sum = " + calculator.sum());
        alert("Mul = " + calculator.mul());

    </script>
</body>
