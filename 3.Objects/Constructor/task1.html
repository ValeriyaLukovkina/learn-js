<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Constructor. Task 1</title>
</head>

<body>
    <h1>
        Объекты: основы
    </h1>
    <h2>
        Объекты
    </h2>
    <p>
        1. Возможно ли создать функции A и B, чтобы new A() == new B()?
    </p>
    <p>Возможно, если функция будет возвращать объект или массив</p>
    <script>
        let arr = []
        function A() {
            return arr;
        }
        function B() { 
            return arr;
        }

        let a = new A();
        let b = new B();

        alert(a == b); 

        //Возможно, если функция будет возвращать объект или массив
    </script>
</body>

</html>
