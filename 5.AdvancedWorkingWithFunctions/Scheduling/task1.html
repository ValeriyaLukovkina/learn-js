<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Scheduling. Task 1</title>
</head>

<body>
    <h1>
        Advanced working with functions
    </h1>
    <h2>
        Scheduling
    </h2>
    <p>
        1. Напишите функцию printNumbers(from, to), которая выводит число каждую секунду, начиная от from и заканчивая to.
    </p>
    <p>
        Сделайте два варианта решения.
    </p>
    <ol>
        <li>Используя setInterval.</li>
        <li>Используя рекурсивный setTimeout.</li>
    </ol>
    <script>
        const printNumbersSetInterval = (from, to) => {
            let current = from;
            let id = setInterval(() => {
                if (current === to) {
                    clearInterval(id);
                }
                alert('setInterval ' + current);
                current++;
            }, 1000)
        }
        printNumbersSetInterval(5, 10);

        const printNumbersSetTimeout = (from, to) => {
            let current = from;
            setTimeout (function next() {
                if (current < to) {
                    setTimeout(next, 1000);
                }
                alert('setTimeout ' + current)
                current++
            }, 1000)
        }
        printNumbersSetTimeout(5, 10);
    </script>
</body>

</html>
