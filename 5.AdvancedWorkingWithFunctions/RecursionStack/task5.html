<body>
    <h1>
        Advanced working with functions
    </h1>
    <h2>
        Recursion and stack
    </h2>
    <p>
        5. Выведите односвязный список из предыдущего задания Вывод односвязного списка в обратном порядке.
    </p>
    <p>
        Сделайте два решения: с использованием цикла и через рекурсию.
    </p>
    <script>
        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };
        const printListWithRecursion = (list) => {
            if (list.next) {
                printListWithRecursion(list.next);
            }
            alert(list.value);
        }
        printListWithRecursion(list);

        const printListWithLoop = (list) => {
            let arr = [];
            let obj = list;
            while(obj) {
                arr.push(obj.value);
                obj = obj.next;
            }
            arr.reverse().map(el => {
                alert(el)
            })
        }
        printListWithLoop(list);
    </script>
</body>
