        Recursion and stack
    </h2>
    <p>
        2. Задача – написать функцию factorial(n), которая возвращает n!, используя рекурсию.
    </p>
    <pre><code>
        factorial(5) = 120
    </code></pre>
    <script>
        let num = +prompt('Введите число', 0);

        const factorial = (n) => {
            if (n === 1) return 1;
            return n * factorial(n - 1);
        }

        alert(factorial(num));
    </script>
