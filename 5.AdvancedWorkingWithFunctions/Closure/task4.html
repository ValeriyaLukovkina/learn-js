<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Closure. Task 4</title>
</head>

<body>
    <h1>
        Advanced working with functions
    </h1>
    <h2>
        Closure
    </h2>
    <p>
        4. Напишите функцию sum, которая работает таким образом: sum(a)(b) = a+b.<br />
        Да, именно таким образом, используя двойные круглые скобки (не опечатка).<br />
        Например:
    </p>
    <pre><code>
        sum(1)(2) = 3
        sum(5)(-1) = 4
    </code></pre>
    <script>
        let num = +prompt('Введите первое число', 0);
        let num2 = +prompt('Введите второе число', 0);

        const sum = (num) => {
            return function (num2) {
                return num + num2;
            }
        }
        alert(sum(num)(num2));
    </script>
</body>

</html>
